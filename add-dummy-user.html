<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Dummy User</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 12px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 18px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 18px; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Dummy User</h2>
    <form id="userForm">
      <label>Name <input type="text" name="name" value="Dummy User" required></label>
      <label>Email <input type="email" name="email" value="dummy@example.com" required></label>
      <label>Phone <input type="text" name="phone" value="+19998887777" required></label>
      <label>Profile Picture URL <input type="text" name="profilePicture" value="https://via.placeholder.com/150"></label>
      <label>Bio <input type="text" name="bio" value="This is a dummy user"></label>
      <label>Age <input type="number" name="age" value="30" required></label>
      <label>Gender
        <select name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other" selected>Other</option>
        </select>
      </label>
      <label>Status <input type="text" name="status" value="Hello from Dummy!"></label>
      <button type="submit">Add User</button>
    </form>
    <div id="result" class="result" style="display:none;"></div>
  </div>
  <script>
    document.getElementById('userForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'none';
      try {
        const res = await fetch('http://localhost:3000/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (res.ok) {
          resultDiv.textContent = 'User created! UID: ' + json.data.user.uid;
          resultDiv.className = 'result success';
        } else {
          resultDiv.textContent = json.message || 'Error creating user.';
          resultDiv.className = 'result error';
        }
      } catch (err) {
        resultDiv.textContent = 'Network error: ' + err.message;
        resultDiv.className = 'result error';
      }
      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
